<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Welcome to Lichi</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" title="Username" required>
                    @if(username.invalid && (username.dirty || username.touched)){
                    <mat-error>
                        Username is required.
                    </mat-error>
                    }
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" title="Password" type="password" required>
                    @if(password.invalid && (password.dirty || password.touched)){
                    <mat-error>
                        Password is required.
                    </mat-error>
                    }
                </mat-form-field>
            </div>
            @if(loginError){
            <div class="error-message">{{ loginError }}</div>
            }
            <button class="login-button" mat-raised-button color="primary" type="submit">Login</button>
        </form>
    </mat-card-content>
</mat-card>
