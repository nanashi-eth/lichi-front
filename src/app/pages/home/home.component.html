<mat-sidenav-container class="example-container">
  <mat-sidenav
  mode="side"
  #sidenav
  id="sidenav"
  [fixedInViewport]="options.fixed" [fixedTopGap]="options.top"
  [fixedBottomGap]="options.bottom"
  [class.menu-open]="isMenuOpen"
  [class.menu-close]="!isMenuOpen"
  opened>
        <button type="button" (click)="onToolbarMenuToggle()">
          Toggle sidenav
        </button>
      <ul>
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/about">About</a></li>
      </ul>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-song-list/>
    </mat-sidenav-content>
  </mat-sidenav-container>
